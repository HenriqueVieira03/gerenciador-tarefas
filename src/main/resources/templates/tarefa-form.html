<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Tarefa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Nova Tarefa</h1>
  <hr/>

  <form th:action="@{/tarefas}" th:object="${tarefa}" method="post">
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="descricao" th:field="*{descricao}" required>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/tarefas" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

</body>
</html>
